<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--    libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!--    end libs for stomp and sockjs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
<div class="text-center" id="content-wrapper">
    <header>
        <h1>Chinese Checkers game</h1>
    </header>

    <!--------------------------LOBBY-------------------------->
    <div class="text-center" id="lobby-wrapper">
        <input id="login" placeholder="Place a login here">
        <label for="rule_set">Choose a rule set:</label>
        <select name="rule_set" id="rule_set">
            <option value="1">standard</option>
        </select>

        <label for="nr_of_players">Choose a number of players:</label>
        <select name="nr_of_players" id="nr_of_players">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="6">6</option>
        </select>

        <label for="board_size">Choose board size:</label>
        <select name="board_size" id="board_size">
            <option value="small">small</option>
            <option value="normal">normal</option>
            <option value="big">big</option>
        </select>

        <button onclick="create_game()">Create a new game</button>
        <button onclick="connect_to_random()">Connect to random game</button>

        <input id="game_id" placeholder="Paste game id">
        <button onclick="connect_by_id()">Connect by game id</button>
        <button onclick="replay()">Replay game by id</button>
    </div>

    <!--------------------------Messages-------------------------->
    <div id="message"></div>

    <!--------------------------GAME-------------------------->
    <div id="game_wrapper">
        <div id="game_buttons_wrapper">
            <button onclick="resign()">Resign</button>
            <button onclick="skip()">Skip</button>
        </div>
        <div id="replay_buttons_wrapper">
            <button onclick="previous()">Previous</button>
            <button onclick="next()">Next</button>
        </div>
        <ul id="board_wrapper" style="padding-left: 0"><script src="js/board.js"></script></ul>
    </div>

    <div class="clearfix"></div><!--\\TODO what does it do-->

    <footer><!--\\TODO do I need it-->
        <span>You are playing with <span id="opponentLogin"></span></span>
    </footer>

</div>
<script src="js/script.js"></script>
<script src="js/socket_js.js"></script>
</body>
</html>
